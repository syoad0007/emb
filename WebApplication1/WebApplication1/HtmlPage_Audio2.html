<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />

    <script type="text/javascript">
        function PlayM() {

            IDWMP.Play();

        }


        function SleepM() {
            var myAudio = new Audio("Audio/lamb.mp3");
            myAudio.load;
            var iCounter = 0;
            var timer = setInterval(function () {
                myAudio.play();

                if (iCounter >= 8) {
                    clearInterval(timer);
                }
                iCounter++;
            }, 1000);

        }


        var _timer;

        function SleepM2() {


            var iCounter = 0;
            _timer = setInterval(function () {
                IDWMP.play();

                if (iCounter >= 5) {
                    clearInterval(_timer);
                }
                iCounter++;
            }, 2000);

        }


        function SleepStop() {

            clearInterval(_timer);
        }

    </script>

</head>
<body>
    <input id="ButtonFrame" type="button" value="音声再生" onclick="PlayM();" />
    <input id="ButtonFrame2" type="button" value="Audio" onclick="SleepM();" />
    <input id="ButtonFrame2" type="button" value="Embed" onclick="SleepM2();" />



    <input id="Button5" type="button" value="stop" onclick="SleepStop();" />
    <input id="Button6" type="button" value="アラート" onclick="alert('止まる？');" />

    <embed name='WMP' id='IDWMP' type='application/x-mplayer2' src='Audio/lamb.mp3'
           width='0' height='0' showcontrols='1' 
            autostart='0' repeat='5' showstatusbar='1' />

    <div id="insertArea">

    </div>
</body>
</html>
