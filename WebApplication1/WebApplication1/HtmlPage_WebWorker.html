<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=5" />
    <title></title>
	<meta charset="utf-8" />


    <script type="text/javascript">

        function CanUseWebWorker() {

            if (window.Worker) {
                // ワーカーに関する処理を記述
                window.alert("Web Workers使用可能！！！！！");


            } else {
                alert("本ブラウザではWeb Workersが使えません");
            }
        }

    </script>

</head>
<body>
    <input id="Button1" type="button" value="WebWorker" onclick="CanUseWebWorker();" />
</body>
</html>
